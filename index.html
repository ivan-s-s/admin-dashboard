<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/14eb71cf09.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="pannel">
                <div class="search">
                    <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input type="search" name="search" id="searchSmth">
                </div>
                <div class="notice">
                    <div class="icon bell"><i class="fa-regular fa-bell"></i></div>
                    <div class="userClass">
                        <div class="avatar"></div>
                        <div class="user">Nikita Pechen</div>
                    </div>

                </div>
            </div>
            <div class="down_pannel">
                <duv class="aboutUser">
                    <div class="avatarBigOne"></div>
                    <div class="userCard">
                        <div class="helloUser">Hi there,</div>
                        <div class="userName">Nikita Pechen (@matanga98)</div>
                    </div>

                </duv>
                <div class="btns">
                    <button type="button" class="new">New</button>
                    <button type="button" class="upload">Upload</button>
                    <button type="button" class="share">Share</button>
                </div>
            </div>

        </header>
        <nav>
            <div class="logo_box">
                <div class="logo"><i class="fa-solid fa-barcode"></i></div>
                <div class="title">Dashboard</div>
            </div>

            <div class="menu_box">
                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-house"></i></div>
                    <div class="nav_title">Home</div>
                </div>

                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                    <div class="nav_title">Profile</div>
                </div>

                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-message"></i></div>
                    <div class="nav_title">Message</div>
                </div>

                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-clock"></i></div>
                    <div class="nav_title">History</div>
                </div>

                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-rectangle-list"></i></div>
                    <div class="nav_title">Tasks</div>
                </div>

                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-users"></i></div>
                    <div class="nav_title">Communities</div>
                </div>
            </div>

            <div class="menu_box">
                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-gear"></i></div>
                    <div class="nav_title">Settings</div>
                </div>

                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-question"></i></div>
                    <div class="nav_title">Support</div>
                </div>

                <div class="nav_box">
                    <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
                    <div class="nav_title">Privacy</div>
                </div>
            </div>

        </nav>
        <main>

        </main>
    </div>
</body>

</html>
